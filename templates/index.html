<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testar API FastAPI</title>
    <script>
        // funcao p criar user
        async function createUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch('http://localhost:8000/users/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            const result = await response.json();
            alert("Usu치rio criado com sucesso! ID: " + result.id);
        }
    </script>
</head>
<body>
    <h1>Teste da API FastAPI</h1>
    
    <h2>Criar Usu치rio</h2>
    <form onsubmit="event.preventDefault(); createUser();">
        <label for="username">Nome de Usu치rio:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Senha:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Criar Usu치rio</button>
    </form>
</body>
</html>
